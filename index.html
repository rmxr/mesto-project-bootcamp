<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- Шапка -->
  <header class="header">
    <img src="./images/__logo.svg" class="logo" alt="Место Россия">
  </header>

  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Ваш аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>

    <!-- Photo Cards -->
    <section class="cards">
      <ul class="cards__container">
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Profile edit popup -->
  <div class="profile-edit popup">
    <div class="profile-edit__container popup__container">
      <button class="profile-edit__close-button popup__close-button" type="button"></button>
      <p class="profile-edit__caption popup__caption">Редактировать профиль</p>
      <form class="profile-edit__form popup__form" name="edit-profile" action="#">
        <input class="profile-edit__form-item profile-edit__form-item_name popup__form-item popup__form-item_name"
          type="text" name="name" value="">
        <input
          class="profile-edit__form-item profile-edit__form-item_description popup__form-item popup__form-item_description"
          type="text" name="description" value="">
        <button class="profile-edit__save-button popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Add card popup -->
  <div class="add-card popup">
    <div class="add-card__container popup__container">
      <button class="add-card__close-button popup__close-button" type="button"></button>
      <p class="add-card__caption popup__caption">Новое место</p>
      <form class="add-card__form popup__form" name="edit-profile" action="#">
        <input class="add-card__form-item add-card__form-item_name popup__form-item popup__form-item_name" type="text"
          name="name" value="" placeholder="Название">
        <input class="add-card__form-item add-card__form-item_source popup__form-item popup__form-item_description"
          type="text" name="source" value="" placeholder="Ссылка на картинку">
        <button class="add-card__save-button popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- Image view popup -->
  <div class="view-image popup">
    <div class="view-image__container">
      <img src="#" class="view-image__image" alt="Ваша фотография">
      <button class="view-image__close-button popup__close-button" type="button"></button>
      <p class="view-image__caption"></p>
    </div>
  </div>

  <!-- Card template -->
  <template id="cards__template">
    <li class="cards__item">
      <button class="cards__delete-button button" type="button"></button>
      <img class="cards__image" src="#" alt="Фотография карточки">
      <div class="cards__description">
        <h2 class="cards__title"></h2>
        <button class="button cards__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <!-- Script -->
  <script src="./data.js"></script>
  <script src="./script.js"></script>
</body>

</html>
