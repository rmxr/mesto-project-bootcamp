<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="ff76fcdfc9f55756b7d5.svg" class="logo" alt="Место Россия"></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button button" type="button"></button><p class="profile__description"></p></div></div><button class="profile__add-button button" type="button"></button></section><section class="cards"><ul class="cards__container"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_function_edit"><div class="popup__container"><button class="popup__close-button" type="button"></button><p class="popup__caption">Редактировать профиль</p><form class="popup__form popup__form_function_edit" name="edit-profile" action="#" novalidate><label class="popup__form-label"><input id="name-input" class="popup__form-item popup__form-item_profile-name" name="name" value="" required minlength="2" maxlength="40"> <span class="name-input-error popup__input-error"></span> <input id="description-input" class="popup__form-item popup__form-item_profile-description" name="description" value="" required minlength="2" maxlength="200"> <span class="description-input-error popup__input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_function_avatar-change"><div class="popup__container"><button class="popup__close-button" type="button"></button><p class="popup__caption">Обновить аватар</p><form class="popup__form popup__form_function_avatar-change" name="change-avatar" action="#" novalidate><label class="
