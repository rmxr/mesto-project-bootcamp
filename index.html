<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- Шапка -->
  <header class="header">
    <img src="./images/__logo.svg" class="logo" alt="Место Россия"></img>
  </header>

  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Ваш аватар"></img>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <!-- Photo Cards -->
    <section class="cards">
      <ul class="cards__container">
        <li class="cards__item">
          <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Церковь в Карачаевске">
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на г. Эльбрус">
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на г. Эльбрус">
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Церковь в Карачаевске">
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <p class="popup__caption">Редактировать профиль</p>
      <form class="popup__form" name="edit-profile" action="">
        <input class="popup__form-item" type="text" name="name" value="">
        <input class="popup__form-item" type="text" name="description" value="">
      </form>
      <button class="popup__save-button" type="button">Сохранить</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
