<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- Шапка -->
  <header class="header">
    <img src="./images/__logo.svg" class="logo" alt="Место Россия">
  </header>

  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Ваш аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>

    <!-- Photo Cards -->
    <section class="cards">
      <ul class="cards__container">
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Profile edit popup -->
  <div class="popup popup_function_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <p class="popup__caption">Редактировать профиль</p>
      <form class="popup__form popup__form_function_edit" name="edit-profile" action="#" novalidate>
        <label class="popup__form-label">
          <input id="name-input" class="popup__form-item popup__form-item_profile-name" type="text" name="name" value=""
            required minlength="2" maxlength="40">
          <span class="name-input-error popup__input-error"></span>
          <input id="description-input" class="popup__form-item popup__form-item_profile-description" type="text"
            name="description" value="" required minlength="2" maxlength="200">
          <span class="description-input-error popup__input-error"></span>
        </label>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Add card popup -->
  <div class="popup popup_function_add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <p class="popup__caption">Новое место</p>
      <form class="popup__form popup__form_function_add-card" name="add-card" action="#" novalidate>
        <label class="popup__form-label">
          <input id="title-input" class="popup__form-item popup__form-item_card-name" type="text" name="name" value=""
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="title-input-error popup__input-error"></span>
          <input type="url" id="link-input" class="popup__form-item popup__form-item_card-source" type="text"
            name="source" value="" required placeholder="Ссылка на картинку">
          <span class="link-input-error popup__input-error"></span>
        </label>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- Image view popup -->
  <div class="popup popup_function_view-image">
    <div class="popup__image-container">
      <img src="#" class="popup__image" alt="Ваша фотография">
      <button class="popup__close-button" type="button"></button>
      <p class="popup__image-caption"></p>
    </div>
  </div>

  <!-- Card template -->
  <template id="cards__template">
    <li class="cards__item">
      <button class="cards__delete-button button" type="button"></button>
      <img class="cards__image" src="#" alt="Фотография карточки">
      <div class="cards__description">
        <h2 class="cards__title"></h2>
        <button class="button cards__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <!-- Script -->
  <script type="module" src="./index.js"></script>
</body>

</html>
