<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- Popup -->
  <div class="popup popup_opened">
    <div class="popup__container">
      <div class="popup__close-button"></div>
      <p class="popup__caption">Редактировать профиль</p>
      <form class="popup__form" action="">
        <input class="popup__form-item popup__form-item_text" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__form-item popup__form-item_text" type="text" name="description"
          value="Исследователь океана">
        <input class="popup__form-item popup__form-item_button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>
  <!-- Шапка -->
  <header class="header">
    <div class="logo"></div>
  </header>

  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <div class="profile__edit-button"></div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add-button"></div>
    </section>

    <!-- Photo Cards -->
    <section class="cards">
      <ul class="cards__container">
        <li>
          <div class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Церковь в Карачаевске">
            <div class="cards__description">
              <p class="cards__title">Карачаевск</p>
              <div class="cards__like-button"></div>
            </div>
          </div>
        </li>
        <li>
          <div class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на г. Эльбрус">
            <div class="cards__description">
              <p class="cards__title">Гора Эльбрус</p>
              <div class="cards__like-button"></div>
            </div>
          </div>
        </li>
        <li>
          <div class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая">
            <div class="cards__description">
              <p class="cards__title">Домбай</p>
              <div class="cards__like-button"></div>
            </div>
          </div>
        </li>
        <li>
          <div class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на г. Эльбрус">
            <div class="cards__description">
              <p class="cards__title">Гора Эльбрус</p>
              <div class="cards__like-button"></div>
            </div>
          </div>
        </li>
        <li>
          <div class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая">
            <div class="cards__description">
              <p class="cards__title">Домбай</p>
              <div class="cards__like-button"></div>
            </div>
          </div>
        </li>
        <li>
          <div class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Церковь в Карачаевске">
            <div class="cards__description">
              <p class="cards__title">Карачаево-Черкесия</p>
              <div class="cards__like-button"></div>
            </div>
          </div>
        </li>
      </ul>
    </section>



  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
